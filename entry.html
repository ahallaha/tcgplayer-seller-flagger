<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css"></link>
  </head>
  <body>
    <div>
      <label for="preferred-sellers-input" class="input-label">Preferred Sellers:
      <div class="separator-list">(separate by , ; or newline)</div></label>
      <textarea
        name="text"
        class="seller-input"
        id="preferred-sellers-input"
        placeholder="Preferred sellers go here"
      ></textarea>
    </div>
    <br />
    <div>
      <label for="undesired-sellers-input" class="input-label">Undesired Sellers:
      <div class="separator-list">(separate by , ; or newline)</div></label>
      <textarea
        name="text"
        class="seller-input"
        id="undesired-sellers-input"
        placeholder="Undesired sellers go here"
      ></textarea>
    </div>
    <br />
    <button class="button save-button" id="save-button">Save</button>
  </body>
  <footer>
    <script src="popup.min.js"></script>
  </footer>
</html>
